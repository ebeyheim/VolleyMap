<div class="container">
  <div class="court">
    <!-- Centerline is handled by CSS pseudo-element -->

    <!-- Attack lines -->
    <div class="attack-line top"></div>
    <div class="attack-line bottom"></div>

    <!-- Players -->
    <div
      class="player"
      *ngFor="let player of players; let i = index"
      cdkDrag
      [style.left.px]="player.position.x"
      [style.top.px]="player.position.y"
      [style.zIndex]="player.zIndex"
      (cdkDragMoved)="onDragMoved($event, player)"
      (cdkDragEnded)="onDragEnded($event, player)"
    >
      {{ player.name }}
      <div *cdkDragPreview class="player-preview">
        {{ player.name }}
      </div>
    </div>
  </div>

  <div class="annotations">
    <input
      type="text"
      placeholder="Add annotation"
      [(ngModel)]="annotation"
      (keydown.enter)="addAnnotation()"
    />
    <button (click)="addAnnotation()">Add</button>
  </div>

  <div *ngFor="let note of annotations" class="annotation">
    {{ note }}
  </div>

  <div class="save">
    <label for="category">Select Category:</label>
    <select id="category" #category>
      <option value="offense">Offense</option>
      <option value="defense">Defense</option>
      <option value="serving">Serving</option>
      <option value="general">General</option>
      <option value="Uncategorized">Uncategorized</option>
    </select>
    <button (click)="generatePDF(category.value)">Save as PDF</button>
  </div>
</div>
